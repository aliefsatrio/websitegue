<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - FutsalPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <div class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-blue-700 mb-2">Buat Akun FutsalPro</h1>
            <p class="text-gray-600">Isi data di bawah untuk membuat akun baru</p>
        </div>
        <form action="register.php" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md font-medium">
                Daftar
            </button>
        </form>
        <div class="mt-4 text-center text-sm text-gray-600">
            Sudah punya akun? <a href="login.html" class="text-blue-600 hover:underline">Login di sini</a>
        </div>
    </div>
</body>
</html>
